name: ci

on:
  pull_request:
    paths:
      - "**"
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang-format \
            clang-tidy \
            clang-tools \
            cmake \
            g++ \
            libeigen3-dev \
            zlib1g-dev

      - name: Build and install libzip
        run: |
          git clone --depth 1 https://github.com/nih-at/libzip.git deps/libzip
          cmake -S deps/libzip -B deps/libzip/build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TOOLS=OFF \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_INSTALL_PREFIX=${GITHUB_WORKSPACE}/deps/libzip/install
          cmake --build deps/libzip/build --target install

      - name: Configure (compile commands)
        run: |
          cmake -S . -B build \
            -DTRX_USE_CONAN=OFF \
            -DTRX_BUILD_TESTS=ON \
            -DTRX_BUILD_EXAMPLES=ON \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_PREFIX_PATH=${GITHUB_WORKSPACE}/deps/libzip/install

      - name: Check formatting
        run: >
          clang-format --dry-run --Werror
          $(git ls-files '*.cpp' '*.h' '*.hpp' '*.tpp')

      - name: Run clang-tidy
        run: run-clang-tidy -p build

  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install libzip eigen googletest

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg "$env:GITHUB_WORKSPACE\vcpkg"
          & "$env:GITHUB_WORKSPACE\vcpkg\bootstrap-vcpkg.bat"
          & "$env:GITHUB_WORKSPACE\vcpkg\vcpkg.exe" install `
            libzip `
            eigen3 `
            gtest `
            --triplet x64-windows

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          BREW_PREFIX="$(brew --prefix)"
          cmake -S . -B build \
            -DTRX_USE_CONAN=OFF \
            -DTRX_BUILD_TESTS=ON \
            -DTRX_BUILD_EXAMPLES=ON \
            -DCMAKE_PREFIX_PATH="${BREW_PREFIX}"

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: >
          cmake -S . -B build
          -DTRX_USE_CONAN=OFF
          -DTRX_BUILD_TESTS=ON
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure -C Release

  build-and-test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            g++ \
            lcov \
            zlib1g-dev \
            libeigen3-dev

      - name: Build and install libzip (with tools)
        run: |
          git clone --depth 1 https://github.com/nih-at/libzip.git deps/libzip
          cmake -S deps/libzip -B deps/libzip/build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TOOLS=ON \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_INSTALL_PREFIX=${GITHUB_WORKSPACE}/deps/libzip/install
          cmake --build deps/libzip/build --target install

      - name: Build and install GoogleTest
        run: |
          git clone --depth 1 https://github.com/google/googletest.git deps/googletest
          cmake -S deps/googletest -B deps/googletest/build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${GITHUB_WORKSPACE}/deps/googletest/install
          cmake --build deps/googletest/build --target install

      - name: Configure trx-cpp
        run: |
          cmake -S . -B build \
            -DTRX_BUILD_TESTS=ON \
            -DTRX_BUILD_EXAMPLES=ON \
            -DGTest_DIR=${GITHUB_WORKSPACE}/deps/googletest/install/lib/cmake/GTest \
            -DCMAKE_PREFIX_PATH=${GITHUB_WORKSPACE}/deps/libzip/install \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_FLAGS="--coverage" \
            -DCMAKE_CXX_FLAGS="--coverage"

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Generate coverage summary
        run: |
          lcov --capture --directory build \
            --rc geninfo_unexecuted_blocks=1 \
            --ignore-errors mismatch \
            --output-file coverage.info
          lcov --summary coverage.info

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info
          flags: linux
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: trx-cpp-coverage
          path: coverage.info

  conan-create:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++

      - name: Install Conan
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "conan>=2.0,<3.0"

      - name: Conan create (with tests)
        env:
          CONAN_HOME: ${{ runner.temp }}/.conan2
        run: |
          conan profile detect --force
          conan create . --build=missing -o with_tests=True -s build_type=Release
