name: ci

on:
  pull_request:
    paths:
      - "**"
  push:
    branches:
      - main
jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\vcpkg_cache
          key: vcpkg-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install libzip eigen googletest ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install ninja -y
          New-Item -ItemType Directory -Force "$env:GITHUB_WORKSPACE\vcpkg_cache" | Out-Null
          git clone https://github.com/microsoft/vcpkg "$env:GITHUB_WORKSPACE\vcpkg"
          & "$env:GITHUB_WORKSPACE\vcpkg\bootstrap-vcpkg.bat"
          $env:VCPKG_BINARY_SOURCES="clear;files,$env:GITHUB_WORKSPACE\vcpkg_cache,readwrite"
          & "$env:GITHUB_WORKSPACE\vcpkg\vcpkg.exe" install `
            libzip `
            eigen3 `
            gtest `
            --triplet x64-windows

      - name: Setup MSVC environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          BREW_PREFIX="$(brew --prefix)"
          cmake -S . -B build \
            -G Ninja \
            -DTRX_USE_CONAN=OFF \
            -DTRX_BUILD_TESTS=ON \
            -DTRX_BUILD_EXAMPLES=ON \
            -DCMAKE_PREFIX_PATH="${BREW_PREFIX}"

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: >
          cmake -S . -B build
          -G Ninja
          -DTRX_USE_CONAN=OFF
          -DTRX_BUILD_TESTS=ON
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure -C Release
