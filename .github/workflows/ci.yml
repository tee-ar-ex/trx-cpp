name: ci

on:
  push:
  pull_request:

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install libzip nlohmann-json eigen spdlog boost googletest

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonIgnores: "[]"
          vcpkgGitCommitId: "2024.12.16"
          runVcpkgInstall: true
          vcpkgInstallDir: "${{ github.workspace }}/vcpkg_installed"
          vcpkgConfigurationJson: |
            {
              "name": "trx-cpp-ci",
              "version-string": "0",
              "dependencies": [
                "libzip",
                "nlohmann-json",
                "eigen3",
                "spdlog",
                "boost-filesystem",
                "boost-system",
                "gtest"
              ]
            }

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          BREW_PREFIX="$(brew --prefix)"
          cmake -S . -B build \
            -DTRX_USE_CONAN=OFF \
            -DTRX_BUILD_TESTS=ON \
            -DCMAKE_PREFIX_PATH="${BREW_PREFIX}"

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: >
          cmake -S . -B build
          -DTRX_USE_CONAN=OFF
          -DTRX_BUILD_TESTS=ON
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure -C Release
